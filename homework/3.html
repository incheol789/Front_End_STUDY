<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inchole's3</title>

    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            width: 80px;
        }
        #main {
           height: 45px;
           background-color: rgb(239, 255, 18); 
        }
        #medo {
            height: 105px;
            background-color: rgb(239, 255, 18); 
        }
        #us {
            height: 105px;
            text-align: center;
        }


    </style>
</head>
<body>
    <table>
        <thead>
        <tr id="main">
            <th rowspan="2" >통화</th>
            <th rowspan="2" >매매<br>기준율</th>
            <th colspan="2" >현찰 매매율</th>
            <th colspan="2" >전신환 매매율</th>
            <th rowspan="2" >T/C<br>매도율</th>
        </tr>
        <tr id="medo">
            <th >매도율</th>
            <th >매입율</th>
            <th >매도율</th>
            <th >매입율</th>
        </tr>
        </thead>
        
        <tbody>
            <tr id="us">
                <td>미국(USD)</td>
                <td>1,023.00</td>
                <td>1,040.90</td>
                <td>1,005.10</td>
                <td>1,032.80</td>
                <td>1,013.20</td>
                <td>1,035.27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
