<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inchoel's</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
<script>
function printValue(){
    const buyer = document.querySelector("#bbuyer");
    const ppname = document.querySelector("#pname");
    const pprice = document.querySelector("#price");

    document.querySelector("#area").innerText = `구매자 : ${buyer.value}님
                                                구입상품 : ${ppname.value}
                                                구매가격 : ${pprice.value}만원`;

                                                // 둘 다 가능!!
    // document.querySelector("#area").innerText = "구매자 :" + buyer.value + "님" +
    //                                             "구입상품 : " + ppname.value + 
    //                                             "구매가격 : " + pprice.value + "만원";
}
</script>
</head>
<body>
	<h2>@실습문제 1</h2>
	<form name="purchaseFrm">
		<label>구매자 : </label>
		<input type="text1" placeholder="구매자의 이름을 입력하세요." id="bbuyer">
		<br>
		<br>
		<label>상품명 : </label>
		<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
		<br>
		<br>
		<label>가격 : </label>
		<input type="text" name="price" placeholder="구매 가격을 입력하세요." id="price">만원
	</form>
	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div>
</body>
</html>
