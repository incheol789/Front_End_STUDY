<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제2</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
	}
	#productAmount {
		width:100px;
	}
</style>
</head>
<body>
	<h2>@실습문제2</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> 
					<input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="productAmount">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="productLevel">납품등급 : </label> 
					<input type="range" id="productLevel" min="0" max="10" step="2" onchange="showVal();" >&nbsp;
					<span id="pVal"></span>
				</li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="button" value="send message" onclick="printProduct();">
	</form>
	<div id="result"></div>
    <script>
    function showVal() {
        const valval = document.querySelector("#pVal");
       	document.querySelector("#productLevel").innerHTML = valval;
        // pVal.innerText = productLevel.value;
    }
    function printProduct() {
        const p_name = document.querySelector("#productName");
        const p_amount = document.querySelector("#productAmount");
		const p_level = document.querySelector("#productLevel");
        const _message = document.querySelector("#message");

		const res = document.querySelector("#result");


		const text = `상품명 : ${p_name.value}
					  납품등급 : ${p_amount.value}
		              납품수량 : ${p_level.value}
		              기타사항 : ${_message.value}`;
		
		/* confirm
     	* - 확인 true반환
     	* - 취소 false반환
     	*/
		const result = confirm(text);
		if(result){
			res.innerText += text;
		}

    }
    </script>
</body>
</html>
